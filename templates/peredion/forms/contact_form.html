{% load i18n %}
{{ form.non_field_errors }}
<div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6">
        <label for="{{ form.name.id_for_label }}" class="form-label">
            <span>{{ form.name.label }}</span>
        </label>
        <input type="text"
               id="{{ form.name.id_for_label }}"
               placeholder="{% trans 'Ex: john' %}">
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6">
        <label for="{{ form.email.id_for_label }}" class="form-label">
            <span>{{ form.email.label }}</span>
        </label>
        <input type="text"
               id="{{ form.email.id_for_label }}"
               placeholder="{% trans 'Ex: john@example.com' %}">
    </div>
    <div class="col-xl-12 col-lg-12">
        <label for="{{ form.body.id_for_label }}" class="form-label">
            <span>{{ form.body.label }}</span>
        </label>
        <textarea id="{{ form.body.id_for_label }}"
                  placeholder="{% trans 'Ex: Hello, I'm writing about...' %}"></textarea>
    </div>
</div>
