<fieldset class="module aligned">
    <h2>{{ sport.type }}</h2>
    {% for game in sport.games %}
        <div class="form-row">
            <div class="checkbox-row">
                <input type="checkbox" id="{{ game.title }}" name="{{ game.title }}" value="{{ game.key }}">
                <label for="{{ game.title }}">{{ game.title }}</label>
            </div>
        </div>
    {% endfor %}
</fieldset>
